<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Calculator</title>
</head>
<body>
<p>Текущее время: <span id="current_time">сейчас</span></p>
<div>
{{range .Timers}}
    <p>Счетчик к "{{.TimerInfo.Name}}". День: {{.CountToday}}, Неделя: {{.CountWeek}}, Месяц: {{.CountMonth}}</p>
{{end}}
</div>
<script src="static/js/client.js"></script>
</body>
</html>
